    <h2 class="content-title">1991年12月25日：歴史的な転換点</h2>
    <p class="content-date">日付：1991年12月25日</p>
    <div class="content-body">
      <p>1991年12月25日、ソビエト社会主義共和国連邦（ソ連）は正式に崩壊し、世界は冷戦の終結を迎えました。</p>
      <p>ソ連崩壊は、政治、経済、そして社会の複雑な要因によって引き起こされました。その結果、15の独立国家が誕生し、国際情勢に大きな影響を与えました。</p>
      <p>この日、ミハイル・ゴルバチョフ大統領が辞任し、赤い旗がクレムリンから降ろされ、ロシア連邦が新たな国家として登場しました。</p>
